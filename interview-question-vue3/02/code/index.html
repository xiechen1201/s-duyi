<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <input type="text" v-model="msg" />
            {{msg}}
        </div>

        <script type="module">
            import Vue from "./js/vue.js";

            const options = {
                el: "#app",
                data: {
                    msg: "hello vue"
                }
            };
            
            new Vue(options);
        </script>
    </body>
</html>
