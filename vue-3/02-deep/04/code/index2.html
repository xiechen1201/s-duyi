<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proxy</title>
  </head>
  <body>
    <script>
      function Student() {
        const obj = {
          name: '张三'
        };
        return new Proxy(obj, {
          get(obj, prop) {
            return obj[prop] + '是个好学生';
          },
          set(obj, prop, value) {
            if (!isNaN(value)) {
              obj[prop] = '张三';
            } else {
              obj[prop] = value;
            }
          }
        });
      }
      
      const stu = new Student(); // stu 拿到的就是代理对象
      console.log(stu.name); // 张三是个好学生
      stu.name = '李四';
      console.log(stu.name); // 李四是个好学生
      stu.name = 100;
      console.log(stu.name); // 张三是个好学生
    </script>
  </body>
</html>
